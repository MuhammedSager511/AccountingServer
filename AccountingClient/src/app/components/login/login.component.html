
<div class="login-container">
    <div class="login-card">
      <div class="form-section">
        <h1 class="title">MS <span class="highlight">Admin511</span></h1>
        <p class="subtitle">Fill in your details to log in</p>
  
     
        <div class="input-group">
          <input [(ngModel)]="model.emailOrUserName" type="email" placeholder="Email" class="form-control">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
  
        
        <div class="input-group">
          <input [(ngModel)]="model.password" type="password" placeholder="Password" class="form-control">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
        </div>
  
     
        <button *ngIf="!isLoading" (click)="signIn()" class="btn-primary">
          <i class="fa-solid fa-lock me-1"></i> Log in
        </button>

        


        <button *ngIf="isLoading" class="btn-secondary" disabled>
          <span class="spinner"></span> Logging in...
        </button>
      
      </div>
      <div style="text-align: left; margin-top: 5px;">
        <a data-toggle="modal" data-target="#sendConfirmEmailModal" href="#" class="resend-email-link">Resend confirmation email</a>
      </div>
    </div>
  </div>
  


  <div class="modal fade" id="sendConfirmEmailModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Send Confirmation Email</h1>
          <button type="button" #sendConfirmEmailModalCloseBtn  data-dismiss="modal" class="btn btn-outline-danger" aria-label="Close">
            <i class="fa-solid fa-x" ></i>
          </button>
        </div>
        <div class="modal-body">
         <div class="form-group">
            <label>Email Address</label>
            <input type="email" [(ngModel)]="email" class="form-control">
         </div>
        </div>
        <div class="modal-footer">
          <button (click)="sendConfirmEmail()" type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
